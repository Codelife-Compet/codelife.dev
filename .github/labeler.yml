rules:
  - name: "Bug"
    # Match "bug" or "fix" in the title or body
    anyOf:
      - contains: ["bug"]
      - contains: ["fix"]
    # Add the label "bug"
    actions:
      - label: "bug"
        color: "ee0701"

  - name: "Feature"
    # Match "feature" in the title or body
    contains:
      - "feature"
      - "feat"
      - "enhancement"
    # Add the label "feat"
    actions:
      - label: "feat"
        color: "336699"
    
      
